<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>避免重叠</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    p {
      color: #000;
      background-color: yellow;
      width: 200px;
      margin: 30px;
    }
  </style>
</head>
<body>
  <div>
    属于同一个BFC的两个相邻的Box会发生margin重叠，所以我们可以设置，两个不同的BFC，也就是我们可以让把第二个p用div包起来，然后激活它使其成为一个BFC
  </div>
  <p>第一个 p 元素的 margin 是多少</p>
  <p>第二个 p 元素的 margin 会被重叠，重叠时取 margin 最大值</p>
  <div style="overflow: hidden;">
    <p>使用 overflow: hidden 使其成为一个 BFC，这样第三个 p 元素的 margin-top 就不会被重叠</p>
  </div>
</body>
</html>
