<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自适应两栏布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      width: 100%;
      position: relative;
    }
    .left {
      width: 100px;
      height: 100px;
      /* 产生浮动，right 会重叠 */
      float: left;
      background-color: green;
    }
    .right {
      height: 300px;
      background-color: pink;
      /* BFC 不会与 float box 重叠，所以让 right 单独成为 BFC */
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div>每个盒子的margin box的左边，与包含块border box的左边相接触(对于从左往右的格式化，否则相反)。即使存在浮动也是如此。</div>

  <div class="left">left</div>
  <div class="right">right 会出现重叠的情况。BFC 不会与 float box 重叠，所以让 right 单独成为 BFC</div>
</body>
</html>
